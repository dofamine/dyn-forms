<div [formGroup]="group">

  <ng-container [ngSwitch]="control.type">
    <app-autocomplete *ngSwitchCase="'autocomplete'"></app-autocomplete>
    <app-checkbox *ngSwitchCase="'checkbox'"></app-checkbox>
    <app-date *ngSwitchCase="'date'"></app-date>
    <app-number *ngSwitchCase="'number'"></app-number>
    <app-select *ngSwitchCase="'select'"></app-select>
    <app-text *ngSwitchCase="'text'"></app-text>
    <app-radio *ngSwitchCase="'radio'"></app-radio>
  </ng-container>

</div>
