<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <app-dynamic-form-group class="group"
    *ngFor="let group of groupKeys"
    [group]="groups[group]"
    [groupModel]="model[group]"></app-dynamic-form-group>

  <div class="form-row">
    <button type="submit" [disabled]="!form.valid">Save</button>
  </div>

</form>
