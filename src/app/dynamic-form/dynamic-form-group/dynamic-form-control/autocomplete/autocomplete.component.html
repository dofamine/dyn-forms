<mat-form-field class="example-full-width">
  <input type="text"
         [placeholder]="title"
         aria-label="Number"
         matInput
         [formControl]="control"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{option.value}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
